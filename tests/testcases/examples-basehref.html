<script>
jQuery(document).ready(function($) {
   $("a.offsite").click(function() {
     var a = this;
     if ($(a).hasClass('new_window')) {
         analytics.view(a.href);
         window.open(a.href,'_blank','height=100,width=100');
     } else {
         analytics.view(a.href,function() {
           document.location = a.href;
         })
     }
     return false;
   })
})


function playvideo() {
    analytics.event("play")
    analytics.view("http://stream.hbs.edu/video.flv")
    return false;
}
function playaudio() {
    analytics.view("#tab2")
    return false;
}
</script>
